# Render Blueprint for taza-bazar applications
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend Service
  - type: web
    name: taza-bazar-backend
    env: node
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVarGroups:
      - taza-bazar-env

  # Frontend Service
  - type: static
    name: taza-bazar-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVarGroups:
      - taza-bazar-env
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Service
  - type: static
    name: taza-bazar-admin
    env: static
    rootDir: Admin
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVarGroups:
      - taza-bazar-env
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Render will inject PORT automatically. The app listens on process.env.PORT.
    # Set your environment variables in the Render Dashboard after creating the service
    # or create an env var group and attach it here via `envVarGroups`.
    # Example:
    # envVarGroups:
    #   - taza-bazar-backend-env

envVarGroups:
  - name: taza-bazar-env
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 30d
      - key: DATABASE
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://taza-bazar-frontend.onrender.com,https://taza-bazar-admin.onrender.com"
